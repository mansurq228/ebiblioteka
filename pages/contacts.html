<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>
<body>
    <header class="header">
        <div class="container header_inner">
            <div class="logo">
                <img src="../images/ЭБИБЛИОТЕКА.png">
                <span class="logo__text">ЭБИБЛИОТЕКА</span>
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li><a href="../index.html" class="nav__link active">Главная</a></li>
                    <li><a href="../pages/category.html" class="nav__link">Каталог</a></li>
                    <li><a href="../pages/about.html" class="nav__link">О библиотеке</a></li>
                    <li><a href="../pages/contacts.html" class="nav__link">Контакты</a></li>
                </ul>
            </nav>
            <button class="theme-switch" type="button">
                Тема
            </button>
        </div>
    </header>
    <main class="main">
        <section class="contacts">
            <div class="container">
                <h1 class="section-title">Связаться со мной</h1>
                <form class="contact-form">
                    <input type="text" placeholder="Ваше имя">
                    <input type="email" placeholder="Эпочта">
                    <textarea placeholder="Сообщение"></textarea>
                    <label class="checkbox">
                        <input type="checkbox">
                        Я согласен с обработкой данных
                    </label>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">
                2026 - ЭБИБЛИОТЕКА. Создатель - Мансур.
            </p>
        </div>
    </footer>
    <script src="../js/script.js"></script>
